<div class="banner" *ngIf="featuredMovie" [style.background-image]="'url(' + featuredMovie.imageUrl + ')'">
  <div class="banner-overlay"></div>
  <div class="banner-content">
    <h1 class="banner-title">{{ featuredMovie.title }}</h1>
    <div class="banner-info">
      <span class="match">{{ featuredMovie.rating * 10 | number:'1.0-0' }}% Match</span>
      <span class="year">{{ featuredMovie.year }}</span>
      <span class="duration">{{ featuredMovie.duration }}</span>
      <span class="quality">HD</span>
    </div>
    <p class="banner-description">{{ featuredMovie.description }}</p>
    <div class="banner-buttons">
      <button class="btn btn-play" (click)="playMovie()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5V19L19 12L8 5Z"/>
        </svg>
        Play
      </button>
      <button class="btn btn-info" (click)="getMoreInfo()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V11H13V17ZM13 9H11V7H13V9Z"/>
        </svg>
        More Info
      </button>
    </div>
  </div>
  <div class="banner-fade"></div>
</div>
